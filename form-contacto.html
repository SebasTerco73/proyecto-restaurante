<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto-Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon/ico" href="img/flati.png">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
                <a class="nav-link dropdown-toggle text-light fs-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="img/flati.png" alt="Logo" width="80" height="60" class="d-inline-block align-text-center">
                  ☰
                </a>
                <ul class="dropdown-menu bg-dark">
                  <li><a class="dropdown-item text-light"  href="index.html">INICIO</a></li>
                  <li><a class="dropdown-item text-light" href="form-contacto.html">CONTACTO</a></li>
                  <li><a class="dropdown-item text-light" href="#">NOSOTROS</a></li>
                </ul>
              </li>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="container-fluid">
         

            <h3 class="text-center mt-3">Formulario de contacto</h3>
            <form>
                <div>
                    <label for="nomYape" class="form-label">Nombre y Apellido</label>
                    <input size="50" class="form-control" type="text" name="nomYape" id="nomYape" required>
                </div>
                <div class="mt-4">
                    <label for="telefono" class="form-label">Número de Contacto</label>
                    <input type="text" class="form-control" name="contacto" id="contacto" required>
                </div>
                <label class="mt-4 mb-2" for="motivo">Motivo de envío</label>
                <div>
                    <div class="form-check">
                        <label class="form-check-label" for="consulRes">
                            <input class="form-check-input" type="radio" name="motivo" id="consulRes" checked>
                            Consulta Reservas
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="reclamo">
                            <input class="form-check-input" type="radio" name="motivo" id="reclamo">Reclamo</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="solicitudTrab">
                            <input class="form-check-input" type="radio" name="motivo" id="solicitudTrab">Solicitud de
                            Trabajo</label>
                    </div>
                </div>

                <label for="sucursales" class="form-label mt-4">Sucursales</label>
                <select class="form-select" aria-label="sucursales">
                    <option selected>Ninguna</option>
                    <option value="1">Sucursal 1</option>
                    <option value="2">Sucursal 2</option>
                    <option value="3">Sucursal 3</option>
                </select>

                <div class="mb-3 mt-4">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>

                <input class="btn btn-primary mb-5 mt-2" type="submit" value="Enviar">

            </form>
        </div>

        <footer class="bg-dark text-center text-white fixed-bottom"> 
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</body>

</html>
