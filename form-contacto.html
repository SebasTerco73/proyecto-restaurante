<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <a href="index.html" class="mt-4">Inicio</a>
        <h3 class="text-center mt-3">Formulario de contacto</h3>
        <form>
            <div>
                <label for="nomYape" class="form-label">Nombre y Apellido</label>
                <input size="50" class="form-control" type="text" name="nomYape" id="nomYape">
            </div>
            <div class="mt-4">
                <label for="telefono" class="form-label">Número de Contacto</label>
                <input type="text" class="form-control" name="contacto" id="contacto">
            </div>
            <label class="mt-4 mb-2" for="motivo">Motivo de envío</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="consulRes" id="consulRes">
                    <label class="form-check-label" for="flexRadioDefault1">Consulta Reservas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="reclamo" id="reclamo">
                    <label class="form-check-label" for="reclamo">Reclamo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="solicitudTrab" id="solicitudTrab">
                    <label class="form-check-label" for="solicitudTrab">Solicitud de Trabajo</label>
                </div>
            </div>

            <label for="sucursales" class="form-label mt-4">Sucursales</label>
            <select class="form-select" aria-label="sucursales">
                <option selected>Ninguna</option>
                <option value="1">Sucursal 1</option>
                <option value="2">Sucursal 2</option>
                <option value="3">Sucursal 3</option>
            </select>

            <div class="mb-3 mt-4">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>


            <input class="btn btn-primary mb-5 mt-2" type="submit" value="Enviar">

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</body>

</html>
