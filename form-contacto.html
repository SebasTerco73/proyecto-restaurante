    <div class="container" id="formulario">
        <div id="form-content">
            <h3 class="text-center mt-3 text-white">Formulario de contacto</h3>
            <form id="myForm">
                <div class="mt-4">
                    <label for="nomYape" class="form-label text-white">Nombre y Apellido</label>
                    <input size="50" class="form-control" type="text" name="nomYape" id="nomYape" required>
                </div>

                <div class="mt-4">
                    <label for="email" class="form-label text-white">Correo electronico</label>
                    <input size="50" class="form-control" type="email" name="nomYape" id="email" placeholder="name@example.com" required>
                </div>
                    
                <div class="mt-4">
                    <label for="telefono" class="form-label text-white">Número de Contacto</label>
                    <input type="text" class="form-control" name="contacto" id="contacto" placeholder="(XX) XXXX XXXX" required>
                </div>

                <label class="mt-4 mb-2 text-white" for="motivo">Motivo de envío</label>
                <div>
                    <div class="form-check">
                        <label class="form-check-label text-white" for="consulRes">
                            <input class="form-check-input te" type="radio" name="motivo" id="consulRes" checked>
                            Consulta Reservas
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <label class="form-check-label text-white" for="reclamo">
                            <input class="form-check-input" type="radio" name="motivo" id="reclamo">
                            Reclamo
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label text-white" for="solicitudTrab">
                        <input class="form-check-input" type="radio" name="motivo" id="solicitudTrab">Solicitud de
                            Trabajo
                        </label>
                    </div>
                </div>
            
                <label for="sucursales" class="form-label mt-4 text-white">Sucursales</label>

                <select class="form-select" aria-label="sucursales">
                        <option selected>Ninguna</option>
                        <option value="1">Sucursal 1</option>
                        <option value="2">Sucursal 2</option>
                        <option value="3">Sucursal 3</option>
                </select>
            
                <div class="mb-3 mt-4">
                    <label for="mensaje" class="form-label text-white">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>
                <input class="btn btn-primary mb-5 mt-2" type="submit" value="Enviar">
            </form>
        </div id="form-content">
    </div>
    
    <footer class="bg-dark text-center text-white mt-5" id="footer-id">
