<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto-Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="icon/ico" href="img/flati.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet">

      <style>
        .tabla{
            color: black !important;
        }
      </style>
</head>

<body id="principal">
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-none d-sm-block" href="/home"><img src="img/logo2.png" alt="Logo" width="150" height="140" class="d-inline-block align-text-center">          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active  text-light"  href="/home">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/contacto">CONTACTO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/menu">MENU</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/nosotros">NOSOTROS</a>
                  </li>
                
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <button id="crear" type="button" class="btn btn-success mb-3">Agregar</button>
        
        <div id="contentForm" class="p-5 hidden mb-5" style="background-color: rgb(0,0,0,0.8); border-radius: 2em;">
            <form id="form-usuario" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input class="form-control" id="nombre" rows="3"></input>
                </div>
            
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                      
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" id="password" class="form-control">
                </div>

                <button id="crear" type="submit" class="btn btn-primary mb-3">Confirmar</button>

            </form>
        </div>
        <div id="tabla-usuarios">
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col" colspan="3">Nombre</th>
                        <th scope="col" colspan="2">Correo</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="datos-body" class="table-group-divider">
                      

                    </tbody>
            </table>
        </div>
       
        
    </div>

    <footer class="text-white text-center">
        <img class="logo" src="img/logo2.png" alt="Logo resto">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>

    <script src="/public/js/usuario.js"></script>
</body>

</html>
